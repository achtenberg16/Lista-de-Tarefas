<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
    </header>
    <div id="textoParagrafo">
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
        <input id="texto-tarefa" type="text" placeholder="Digite sua tarefa:">
        <button id="criar-tarefa">Criar tarefa</button>
    </div>
    <div id="divLista">
        <ol id="lista-tarefas"></ol>
    </div>

    <div id="botoes">
        <button class="remove" id="apaga-tudo">Limpar Tarefas</button>
        <button class="remove" id="remover-finalizados">Remove finalizados</button>
        <button class="remove" id="remover-selecionado">Remove Selecionado</button>
        <button class="move" id="mover-baixo">Mover pra baixo</button>
        <button class="move" id="mover-cima">Mover pra cima</button>
        <button id="salvar-tarefas">Salvar tarefas</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
